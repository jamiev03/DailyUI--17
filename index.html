<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Poppins&display=swap" rel="stylesheet"> 
    <title>Daily UI#17 - Receipt</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="top-text">
                <h2>BuyStuffs</h2>
                <button>Merchant</button>
            </div>
            <i class="fas fa-globe-americas"></i>
            <h3>Email Receipt</h3>
        </div>
        <div class="right">
            <h4>Almost there..Thank You!</h4>
            <p>You authorized the payment of $23.89 CAD to BuyStuffs</p>
            <p class="caps">SHIPPING ADDRESS</p>
            <p>2nd floor, Coppleton Residence,</p>
            <p>Macao City, 12203, Netherlands</p>
            <div class="image">
                <img src="img/two-gray-yarns-2828082.jpg" alt="">
                <div class="image-text">
                    <p class="caps">PRODUCT DESCRIPTION</p>
                    <p>Book about some yarn - Book</p>
                    <p class="caps">PRICE</p>
                    <p class="caps">QTY</p>
                    <p class="caps">SHIPPING</p>
                    <p class="caps">TOTAL: <span>$53.22</span></p>
                </div>
                <div class="footer">
                    <i class="fas fa-globe-americas"></i> 
                    <p class="footer-text"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
